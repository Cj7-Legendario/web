<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff9900;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-control label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
        }

        .btn:hover {
            background-color: #e68a00;
        }

        .form-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <div class="form-control">
                <label for="email">¿CUAL ES TU NOMBRE?</label>
                <input type="text" id="email" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu fecha de cumpleaños" required>
            </div>
            <button type="submit" class="btn">Y ¿LA SORPRESA?</button>
            <div class="form-message" id="form-message"></div>
        </form>
    </div>

    <script>
        const usuarios = {
            "BRIGETTE": { nombre: "Brigette", contraseña: "0210" },
            "DARLYNE": { nombre: "Darlyne", contraseña: "0510" },
            "ANYELY": { nombre: "Anyely", contraseña: "0306" },
            "DANIEL": { nombre: "Daniel", contraseña: "0921" },
            "KATY": { nombre: "Katy", contraseña: "0108" },
            "GERARD": { nombre: "Gerard", contraseña: "0206" },
            "CAMILA": { nombre: "Srta. Camila", contraseña: "0318" }
        };

        const form = document.getElementById('login-form');
        const message = document.getElementById('form-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (usuarios[email]) {
                if (usuarios[email].contraseña === password) {
                    // Guardar el nombre del usuario en localStorage
                    const nombreUsuario = usuarios[email].nombre; // Obtiene el nombre
                    localStorage.setItem('nombreUsuario', nombreUsuario); // Almacena en localStorage
                    // Redirigir a la página de la flor
                    window.location.href = "flor.html";
                } else {
                    message.textContent = "Contraseña incorrecta.";
                    message.style.color = "red";
                }
            } else {
                message.textContent = "Correo no registrado.";
                message.style.color = "red";
            }
        });
    </script>
</body>
